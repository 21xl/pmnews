<div class="row head">
	<div class="cell bookmaker">{{t 'Bookmaker'}}</div>
	<div class="cell">{{t 'w1'}}</div>
	<div class="cell">{{t 'X'}}</div>
	<div class="cell">{{t 'w2'}}</div>
</div>

{{#each rows}}
<a href="#" rel="nofollow noopenner" target="_blank" class="row">
	<div class="cell bookmaker"></div>

	{{#each this.eu}}
	<div class="cell odd {{this.[1]}}">
		<span class="odd-status">{{formatFloat this.[0]}}</span>
	</div>
	{{/each}}
</a>
{{/each}}
